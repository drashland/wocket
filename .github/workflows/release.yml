name: Release
on:
  release:
    types: [published]
jobs:
  publish-egg:
    runs-on: ubuntu-latest
    steps:
      - name: Notify the castle about this release
        run: |
          curl -X POST \
            -u "${{ secrets.CI_USER_NAME }}:${{ secrets.CI_USER_PAT }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" \
            --data '{"event_type": "release", "client_payload": { "repo": "wocket", "module": "wocket", "version": "${{ github.ref }}" }}' \
            https://api.github.com/repos/drashland/castle/dispatches
