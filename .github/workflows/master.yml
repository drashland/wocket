name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Server Unit Tests
        run: |
          deno test --allow-all tests/unit/server/tests.ts

      - name: Server Integration Tests
        run: |
          deno test --allow-all tests/integration/server/app_3000/tests.ts
          #deno test --allow-all tests/integration/server/app_3001/tests.ts # throws rust errors

      - name: Client Unit Tests
        run: |
          deno test -A tests/unit/client

  linter:
    # Only one OS is required since fmt is cross platform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Formatter
        run: deno fmt --check

      - name: Linter
        run: deno lint --unstable --ignore=tests/example_apps

